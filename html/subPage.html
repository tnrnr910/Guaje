<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/subPage.css" />

    <link href="../image/d_logo.png" rel="shortcut icon" type="image/x-icon" />
    <title>영화 상세 정보페이지</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="board_wrap">
        <div class="board_list_wrap">
          <div class="review-div"></div>
          <div class="bt_wrap">
            <button onclick="location.href='../index.html'">영화목록보기</button>
            <button id="open-modal">리뷰등록</button>
          </div>
        </div>
      </div>
    </main>
    <div class="modal hidden">
      <div class="md_overlay"></div>
      <div class="md_content">
        <button class="md_close_btn">X</button>
        <form class="review-form" id="review-form">
          <div class="review-box">
            <div class="review-name">
              작성자:
              <input
                type="text"
                name="nickName"
                id="nickName"
                placeholder="작성자"
                maxlength="10"
                autocomplete="false"
              /><br /><br />
              비밀번호:
              <input
                type="password"
                name="pwd"
                id="pwd"
                placeholder="비밀번호"
                maxlength="13"
                autocomplete="false"
              /><br />
            </div>
            <div class="review-textarea">
              <textarea
                name="review"
                id="review"
                cols="50"
                rows="10"
                placeholder="리뷰는 1000자 이내로 입력해 주시길 바랍니다."
              ></textarea>
            </div>
            <p class="text-count">(0/1000)</p>
            <button type="submit" id="submit">등록</button>
            <div class="check-recommend">
              <img class="like" src="../image/recommend.png" alt="" />
              <img class="hate" src="../image/non_recommend.png" alt="" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../src/subPage.js"></script>
</html>
